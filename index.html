<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Inter">
  <link rel="stylesheet" href="../social-links-profile-main/style.css">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
        <div class="img">
         <img src="../social-links-profile-main/avatar-jessica.jpeg" alt="">
        </div>
        <div class="details">
           <h2>Jessica Randall</h2>
           <div class="address">London, United Kingdom</div>
           <div class="job">"Front-end developer and avid reader."</div> 
           <div class="elements">
           <p>GitHub</p>
           <p>Frontend Mentor</p>
           <p>LinkedIn</p>
           <p>Twitter</p>
           <p>Instagram</p>
        </div>
      </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mohamed Issa</a>.
  </div>

</html>
